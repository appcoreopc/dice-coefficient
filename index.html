<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>dice-coefficient</title>
    </head>
    <body>
        <h1>dice-coefficient</h1>
        <p>A quick demo of <a href="https://github.com/wooorm/dice-coefficient">dice-coefficient</a>. No cruft. Real fast.</p>
        <p>Just write a something in the first input, something in the second, and the differene (according to Sørensen–Dice) will show up next to it.</p>
        <p>Please raise any issues on <a href="https://github.com/wooorm/dice-coefficient/issues">Github</a>.</p>
        <hr />
        <input type="text" spellcheck="false" value="night" />
        <input type="text" spellcheck="false" autofocus value="nacht" />
        Distance: <output style="font-weight: bold;"></output>
        <script src="build.js"></script>
    </body>
</html>
